<!DOCTYPE html>
<html>
<head>
  <title>Добавить книгу, автора или жанр</title>
  <style>
    /* Стили для кнопок */
    .btn {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Стили для кнопок при наведении */
    .btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
<h1>Добавить книгу, автора или жанр</h1>

<!-- Кнопка "Добавить книгу" -->
<button class="btn" onclick="location.href='add-book.html'">
  Добавить книгу
</button>

<!-- Кнопка "Добавить автора" -->
<button class="btn" onclick="location.href='add-author.html'">
  Добавить автора
</button>

<!-- Кнопка "Добавить жанр" -->
<button class="btn" onclick="location.href='add-genre.html'">
  Добавить жанр
</button>
</body>
</html>
