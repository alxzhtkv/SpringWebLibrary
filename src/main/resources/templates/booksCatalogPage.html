<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/adminHeader::header_admin"></header>


<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Каталог книг</h1>
                <p class="lead text-body-secondary"> Наш каталог — это ветвистое дерево. Детективы, любовные романы, фэнтези, фантастика, научно-популярные и бизнес-книги — самые популярные жанры!
                </p>



            </div>
        </div>
    </section>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="book : ${books}">
                    <div class="card shadow-sm">

                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <image th:href="'image/'+${book.image}" width="100%" height="100%" />
                        </svg>
                        <div class="card-body">
                            <p class="card-text" th:text="${book.name}"></p>
                            <p class="card-text" th:text="${book.author}"></p>
                            <p class="card-text" >
                                <small class="text-body-secondary" th:text="${book.genre}"></small>
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/bookPage/'+${book.id}" method="get">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    </a>

<!--                                    <form th:action="'/bookPage/'+ ${book.id}" method="get">-->
<!--                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
<!--                                    </form>-->
                                    <a href="#">
                                         <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </a>
                                </div>
                                <small class="text-body-secondary">Кол-во страниц: </small>
                                <small class="text-body-secondary" th:text="${book.pageCount}"></small>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>


</main>

<footer th:insert="blocks/footer::footer"></footer>

</body>
</html>
