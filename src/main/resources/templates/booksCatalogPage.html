<!DOCTYPE html>
<html lang="">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title></title>

</head>
<body>
<header th:insert="blocks/adminHeader::header_admin"></header>


<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Каталог книг</h1>
                <p class="lead text-body-secondary"> Наш каталог — это ветвистое дерево. Детективы, любовные романы,
                    фэнтези, фантастика, научно-популярные и бизнес-книги — самые популярные жанры!
                </p>


            </div>
        </div>
    </section>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="book : ${books}">

                    <div style="max-height: 600px; min-height: 300px">
                        <img th:src="${book.getImage()}" alt="book image" style="max-height: 600px; width: 100%"/>
                    </div>

                    <div class="card-body">
                        <p class="card-text" th:text="${book.name}"></p>
                        <p class="card-text" th:text="${book.author}"></p>
                        <p class="card-text">
                            <small class="text-body-secondary" th:text="${book.genre}"></small>
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/bookAdminPage/'+${book.id}" method="get">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </a>

                                <a th:href="'/bookEdit/'+${book.id}" method="get">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </a>
                            </div>
                            <small class="text-body-secondary">Кол-во страниц: </small>
                            <small class="text-body-secondary" th:text="${book.pageCount}"></small>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>


</main>

<footer th:insert="blocks/footer::footer"></footer>

</body>
</html>
