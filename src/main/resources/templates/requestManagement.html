<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Библиотека</title>

</head>
<body>
<header th:insert="blocks/adminHeader::header_admin"></header>

<!--<main th:insert="blocks/mainPage::main_info"></main>-->
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Онлайн-библиотека</h1>



                <div class="container mt-5" align="center">
                    <h3>Список запросов</h3>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Username пользователя</th>
                            <th scope="col">Запрос</th>

                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="el : ${requests}">
                            <tr>
                                <td><p th:text="${el.username}"/></td>
                                <td><p th:text="${el.descr}"/></td>
                                <td>
                                    <form th:action="'/requestManagement/'+ ${el.id}" method="post">
                                        <button type="submit" class="btn btn-outline-info">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                        </div>
                        </tbody>
                    </table>

                </div>
            </div>


        </div>
        </div>
    </section>
</main>

<footer th:insert="blocks/footer::footer"></footer>


</body>
</html>
