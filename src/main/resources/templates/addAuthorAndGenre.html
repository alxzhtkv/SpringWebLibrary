<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Подключаем CSS-стили для оформления форм -->
    <style>
        form {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            display: block;
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #428bca;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
<h1>Формы для заполнения объекта жанра и объекта автора</h1>

<!-- Форма для заполнения объекта жанра -->
<form action="/addGenre" method="post">
    <h2>Добавить жанр</h2>
    <label for="name">Название жанра:</label>
    <input type="text" id="name" name="name" required>
    <input type="submit" value="Добавить жанр">
</form>

<!-- Форма для заполнения объекта автора -->
<form action="/addAuthor" method="post">
    <h2>Добавить автора</h2>
    <label for="fio">ФИО автора:</label>
    <input type="text" id="fio" name="fio" required>
    <label for="birthday">Дата рождения:</label>
    <input type="date" id="birthday" name="birthday" placeholder="yyyy-mm-dd" required>
<!--    <input type="text" id="birthday" name="birthday" pattern="\d{4}-\d{2}-\d{2}" placeholder="гггг-мм-дд" required>-->
    <input type="submit" value="Добавить автора">
</form>

<form action="/addPublisher" method="post">
    <h2>Добавить издательство</h2>
    <label for="nameP">Название издательства:</label>
    <input type="text" id="nameP" name="nameP" required>
    <input type="submit" value="Добавить жанр">
</form>

</body>
</html>
