<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Библиотека</title>

  <style>


    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    label {
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    textarea {
      height: 150px;
    }

  </style>

</head>

<body>
<!--пофиксить header!!!!-->

<main>

  <form method="post" enctype="multipart/form-data" action="/addBook">
    <label for="name">Название</label>
    <input type="text" id="name" name="name" required>

    <label for="content">Содержание (файл)</label>
    <input type="file" id="content" name="content" accept=".pdf" required>

    <label for="pageCount">Количество страниц</label>
    <input type="number" id="pageCount" name="pageCount" required>

    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" name="isbn" required>

<!--    <label for="genre">Жанр</label>-->
<!--    <select id="genre" name="genre" required>-->
<!--      <option value="">Выберите жанр</option>-->
<!--      <option value="FICTION">Художественная литература</option>-->
<!--      <option value="NON_FICTION">Документальная литература</option>-->
<!--      <option value="SCIENCE_FICTION">Научная фантастика</option>-->
<!--    </select>-->

    <label for="author">Жанр</label>
    <input type="text" id="genre" name="genre" required>

    <label for="author">Автор</label>
    <input type="text" id="author" name="author" required>

    <label for="publisher">Издательство</label>
    <input type="text" id="publisher" name="publisher" required>

    <label for="publishYear">Год издания</label>
    <input type="number" id="publishYear" name="publishYear" required>

    <label for="image">Обложка (файл)</label>
    <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required>

    <label for="descr">Описание</label>
    <textarea id="descr" name="descr"></textarea>

    <button type="submit">Сохранить</button>
  </form>
</main>

<footer th:insert="blocks/footer::footer"></footer>


</body>
</html>
